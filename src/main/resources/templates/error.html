<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/layouts :: head(titlePage='Error')">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="fragments/layouts :: header-users(titlePage='Dashboard')"></header>

	<main class="container">
		<div class="row">
			<div class="col s12 m10 offset-m2">
				<div class="card">
					<div class="card-title center">
						<h4>Error Page</h4>
					</div>
					<div class="card-content">
						<div th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
							<h5 th:if="${httpStatus.reasonPhrase} == 'Not Found'">The page does not exist</h5>
							<h5 th:text="${errorMessage}"></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/layouts :: footer"></footer>
</body>
</html>
